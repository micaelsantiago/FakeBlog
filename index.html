<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<title>Fake Blog</title>
</head>
<body>
	<header class="text-center p-4 bg-primary text-light">
		<h1 class="fs-3">Fake Blog</h1>
	</header>

	<main class="p-4">
		<fieldset class="mb-3 text-center">
			<legend>New Post</legend>
					
			<div class="d-flex flex-column align-items-center gap-2">
				<div id="warningMessage" class="w-75"></div>

				<div class="input-group mb-3 w-75">
					<span class="input-group-text">#</span>
				  <input type="text" class="form-control" id="titleField" placeholder="Title" aria-label="TÃ­tulo do Post">
				</div>

				<div class="input-group w-75">
			  	<span class="input-group-text">Content</span>
			  	<textarea class="form-control" aria-label="Content" id="bodyField" placeholder="Content..."></textarea>
				</div>
			</div>
		
			<button id="insertButton" class="btn btn-secondary my-2">Insert</button>	
		</fieldset>

		<hr>
		
		<div class="postArea d-flex flex-wrap justify-content-around gap-4">
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
